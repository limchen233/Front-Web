<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>微金所</title>
  <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <!--引入公共样式文件--字体图标-->
  <link rel="stylesheet" href="./css/base.css">
  <!--引入当前页面的样式文件-->
  <link rel="stylesheet" href="./css/wjs_index.css">
  <!--[if lt IE 9]>
  <script src="./lib/respond/respond.js"><script>
  <![endif]-->

</head>
<body>
  <!-- 头部块 -->
  <header class="wjs_header hidden-xs hidden-sm">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <a href="javascript:;" class="wjs_code">
            <span class="wjs_icon wjs_icon_phone"></span>
            <span>手机微金所</span>
            <span class="glyphicon glyphicon-menu-down"></span>
            <img src="./images/code.jpg" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <span class="wjs_icon wjs_icon_tel"></span>
          <a href="javascript:;">
            4006-89-4006（服务时间：9:00~21:00）联系在线客服
          </a>
        </div>
        <div class="col-md-2">
          <a href="javascript:;">常见问题</a>&nbsp;&nbsp;
          <a href="javascript:;">财富登录</a>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-primary">免费注册</button>
          <button type="button" class="btn btn-link">登录</button>
        </div>
      </div>
    </div>
  </header>
  <!-- 导航条 -->
  <nav class="wjs_nav"></nav>
  <!-- 轮播图 -->
  <div class="wjs_banner"></div>
  <!-- 信息块 -->
  <div class="wjs_info"></div>
  <!-- 预约块 -->
  <div class="wjs_reverse"></div>
  <!-- 产品块 -->
  <div class="wjs_product"></div>
  <!-- 新闻块 -->
  <div class="wjs_news"></div>
  <!-- 合作伙伴 -->
  <footer class="wjs_parter"></footer>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
